name: Build Windows Executable

# Trigger the workflow on every push to main
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    # Step 1: Get your code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Python 3.11
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas matplotlib pyinstaller

    # Step 4: Build executable with PyInstaller
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed main.py
        # --onefile bundles everything into a single exe
        # --windowed hides the terminal for GUI apps

    # Step 5: Upload the executable as an artifact
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: WatercolorAI-EXE
        path: dist/*.exe
        
    # Step 6: Turn the executable into a GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v0.1.0
          name: WatercolorAI v0.1.0
          draft: false
          prerelease: false
          files: |
            dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
